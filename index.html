<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <title>تحليل العملات الرقمية بدقة الخبراء</title>
  
  <!-- PWA & Native App Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="محلل الشموع">
  <meta name="theme-color" content="#0D1117">
  <meta name="format-detection" content="telephone=no">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* For custom scrollbar styling to match the dark theme */
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
    }
    ::-webkit-scrollbar-thumb {
        background: #374151; /* gray-700 */
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* gray-600 */
    }
    body {
        font-family: 'Tajawal', sans-serif;
        /* Native-like feel adjustments */
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
    }
    /* Re-enable selection for inputs and specific content */
    input, textarea, [data-selectable="true"] {
        -webkit-user-select: text;
        user-select: text;
    }
    /* Respect safe areas for notches and home bars */
    #root {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
    }
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap');

    .bg-grid-white\/\[0\.05\] {
      background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(to right, white 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.05;
    }

    /* Animation Keyframes */
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
        animation: fadeInDown 0.6s ease-out forwards;
    }
    .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0; /* Start hidden */
    }
    .animation-delay-300 { animation-delay: 0.3s; }
    .animation-delay-500 { animation-delay: 0.5s; }
    .animation-delay-700 { animation-delay: 0.7s; }
  </style>
<script type="importmap">

}
</script>
</head>
<body class="bg-[#0D1117]">
  <div id="root"></div>

</body>
</html>
